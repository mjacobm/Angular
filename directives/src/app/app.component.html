<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd"> Only show odd numbers </button>
      <br>
    <div *ngIf="onlyOdd">
      <ul class="list-group">
        <li class="list-group-item"
        [ngClass]="{odd: number % 2 !== 0}"
        [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent' }"
        *ngFor="let number of oddNumbers">
        {{number}}
      </li>
      </ul>
    </div>
    <!-- <div *ngIf="!onlyOdd">
        <li class="list-group-item"
        [ngClass]="{even: number % 2 === 0}"
        [ngStyle]="{backgroundColor: number % 2 === 0 ? 'orange' : 'transparent' }"
        *ngFor="let number of evenNumbers">
        {{number}}
      </li>
    </div>
    <ng-template [ngIf]="!onlyOdd">
    <div>
      <li class="list-group-item"
      [ngClass]="{even: number % 2 === 0}"
      [ngStyle]="{backgroundColor: number % 2 === 0 ? 'orange' : 'transparent' }"
      *ngFor="let number of evenNumbers">
      {{number}}
      </li>
    </div>
    </ng-template>-->
    <div *appUnless="onlyOdd">
      <li class="list-group-item"
      [ngClass]="{even: number % 2 === 0}"
      [ngStyle]="{backgroundColor: number % 2 === 0 ? 'orange' : 'transparent' }"
      *ngFor="let number of evenNumbers">
      {{number}}
    </li>
  </div>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive!</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault="">Value is Default</p>
    </div>
    </div>
  </div>
</div>
